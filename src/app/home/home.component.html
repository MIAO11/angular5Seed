<nz-layout style="height: 100%;">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo">
        <nz-badge [nzCount]="5">
            <ng-template #content><nz-avatar nzIcon="user" [nzShape]="'circle'"></nz-avatar></ng-template>
          </nz-badge>
     <h2 *ngIf="!isCollapsed" class="username">苗大侠</h2>
    </div>

    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title>
          <i class="anticon anticon-user"></i>
          <span class="nav-text">User</span>
        </span>
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>
          <i class="anticon anticon-team"></i>
          <span class="nav-text">Team</span>
        </span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <span>
          <i class="anticon anticon-file"></i>
          <span class="nav-text">File</span>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header class="header">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
      <ul nz-menu [nzMode]="'horizontal'" >
        <li nz-menu-item (click)="switch(1)">今日</li>
        <li nz-menu-item (click)="switch(2)">推荐</li>
        <li nz-menu-item (click)="switch(3)">VIP</li>
        <li nz-menu-item (click)="switch(4)">订阅</li>
        <li style="float: right;" nz-menu-item  routerLink="/login">登录</li>
      </ul>

    </nz-header>

    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:16px 0;">
        <!-- <nz-breadcrumb-item>User</nz-breadcrumb-item>
          <nz-breadcrumb-item>Bill</nz-breadcrumb-item> -->
      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 360px;">
        <div style="text-align:center">
          <h1>
            Welcome to {{ title }}!
          </h1>

                <p>{{item.REAL_NAME}}</p>

  <i class="anticon anticon-up"></i>
